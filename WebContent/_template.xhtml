<html xmlns
	="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 <h:head>
	<title>SistemadeNotasFiscais-UberDist</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<h:body>
	<div id="cabecalho">
		<h:graphicImage library="imagens" name="logo-uber.png"
			id="logoCompany" />
		<div id="usuarioLogado">
			<h:form rendered="#{usuarioLogadoBean.isLogado}">
			Logado Como:#{usuarioLogadoBean.usuario.login}
			<h:commandLink value="[Sair]" action="#{loginBean.logout}" />
			
			</h:form>
		</div>
	</div>
	<div id="conteudo">
		<h:form rendered="#{usuarioLogadoBean.isLogado}">
			<p:menubar>
				<p:menuitem value="Produtos" url="produto.xhtml" icon="ui-icon-gear"/>	
				<p:submenu label="Notas Fiscais" icon="ui-icon-document">
					<p:menuitem value="Cadastro" url="notafiscal.xhtml" 
					icon="ui-icon ui-icon-document"/>
					<p:menuitem value="Listagem" url="listanotas.xhtml"
					icon="ui-icon ui-icon-document"/>
				</p:submenu>
				<p:menuitem value="Items" url="itens.xhtml" icon="ui-icon-document"/>
			</p:menubar>
		
		</h:form>
		<h:form rendered="#{not usuarioLogadoBean.isLogado}">
			<p:menubar>
			<p:menuitem value="Login" url="login.xhtml"/>
			<p:menuitem value="Cadastro" url="cadastro.xhtml"/>
			</p:menubar>
		</h:form>
		<ui:insert name="corpo" />
	</div>
	<div id="rodape">Copyright2013.
		Todos os Direitos reservados a --Matheus Alves--.</div>
</h:body>
</html>
